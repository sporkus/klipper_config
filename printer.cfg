#####################################################################
#   Macros 
#####################################################################
[gcode_macro G32]
gcode:
    G28 
    QUAD_GANTRY_LEVEL
    G28 Z
    G0 X150 Y150 Z30 F9000

[gcode_macro WARM_UP]
gcode:
    M140 S110
    G28
    STATUS_HEATING

[gcode_macro TOOLHEAD_FRONT]
gcode:
    G0 Z75 F1800
    G0 X150 Y0 F30000
    STATUS_BUSY
   
[gcode_macro PRINT_START]
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set extruder_temp = params.HOTEND|int %}
    M140 S{bedtemp}           
    BED_MESH_CLEAR
    G28
    STATUS_HEATING
    M190 S{bedtemp}                                                              ; set & wait for bed temp
    M109 S{extruder_temp}      
    QUAD_GANTRY_LEVEL
    CLEAN_NOZZLE
    CALIBRATE_Z
    BED_MESH_CALIBRATE
    STATUS_PRINTING


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 1, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    	
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 Z{z_safe} E-5 F10000                 ; retract filament
    
    
    G90                                      ; absolute positioning
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    TURN_OFF_HEATERS
    M107                                     ; turn off fan
    
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    M84
    SET_PIN PIN=chamber_light VALUE=0.00
    STATUS_BUSY


#####################################################################
#   Startup
#####################################################################
[delayed_gcode startup]
initial_duration: 0.5
gcode:
	STATUS_BUSY

