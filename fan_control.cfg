[delayed_gcode nevermore]
initial_duration: 1
gcode:
    {% set trigger_temp = 50 %}
    {% set bed = printer['heater_bed'] %}
    {% set bed_temp = (bed['temperature'], bed['target']) | max %}

    {% if bed_temp >=trigger_temp %}
        SET_FAN_SPEED FAN=nevermore SPEED=1
    {% else %}
        SET_FAN_SPEED FAN=nevermore SPEED=0
    {% endif %}
    UPDATE_DELAYED_GCODE ID=nevermore DURATION=1
