[gcode_macro M84]
description: Check for safe z before kiling motor to avoid probe crash
rename_existing: M84.1 
gcode:
    {% set th = printer.toolhead %}
    {% set safe_z = printer["gcode_macro _User_Variables"].safe_z %}
    {% set probe_attached = printer["gcode_macro _Probe_Variables"].probe_attached %}

    {% if "z" in th.homed_axes %}
        {% if th.position.z|float < safe_z|float %}
            {action_respond_info("Moving toolhead to safe z={}".format(safe_z))}
            G90 
            G1 Z{safe_z}
        {% endif %}
    {% endif %}

    {% if probe_attached %}
        dock_probe
    {% endif %}

    M84.1

[gcode_macro M112]
rename_existing: M112.1
gcode:
    M84
    M112.1

[gcode_macro RESTART]
rename_existing: _RESTART
gcode:
    M84
    _RESTART

[gcode_macro FIRMWARE_RESTART]
rename_existing: _FIRMWARE_RESTART
gcode:
    M84
    _FIRMWARE_RESTART
