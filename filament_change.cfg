[gcode_macro FILAMENT_EJECT]
gcode:
	M109 S220
	M83 ;E relative 
	G1 E-50 F300
	{% for i in range(15) %}
	G1 E-50 F3000
	{% endfor %}
	M104 S60

[gcode_macro FILAMENT_LOAD]
gcode:
	G28
	G90
	G1 X15 Y298 Z5 F6000
	M109 S220
	M83 ;E relative 

	{% for i in range(3) %}
	G1 E50 F300
	{% endfor %}

	{% for i in range(11) %}
	G1 E50 F3000
	{% endfor %}

	{% for i in range(2) %}
	G1 E50 F300
	{% endfor %}
	CLEAN_NOZZLE
	M104 S60
